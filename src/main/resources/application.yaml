server:
  port: ${APPLICATION_PORT:8080}
  shutdown: graceful
  compression:
    enabled: true
spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: ${APPLICATION_ENVIRONMENT:dev}
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.xml
  application:
    name: miw
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:test}?useSSL=${USE_SSL:false}
    username: ${DB_USER_NAME:root}
    password: ${DB_PASSWORD:smart}
    initialization-mode: always
    hikari:
      maximumPoolSize: ${DB_POOL_SIZE:10}
  jpa:
    show-sql: false

springdoc:
  swagger-ui:
    enabled: ${ENABLE_SWAGGER_UI:true}
    disable-swagger-default-url: true
    path: /ui/swagger-ui
    show-common-extensions: true
    csrf:
      enabled: true
  api-docs:
    enabled: ${ENABLE_API_DOC:true}
    path: /docs/api-docs
